<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenses</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

        * {
            box-sizing: border-box;
        }

        html {
            font-family: 'Noto Sans JP', sans-serif;
        }

        body {
            margin: 0;
            background-color: #3f3f3f;
        }

        h2 {
            color: white;
            font-size: 30px;
            padding-left: 30px;
        }

        .expense-date {
            display: flex;
            flex-direction: column;
            width: 5.5rem;
            height: 5.5rem;
            border: 1px solid #ececec;
            background-color: #2a2a2a;
            color: white;
            border-radius: 12px;
            align-items: center;
            justify-content: center;
        }

        .expense-date__month {
            font-size: 0.75rem;
            font-weight: bold;
        }

        .expense-date__year {
            font-size: 0.75rem;
        }

        .expense-date__day {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.25);
        }

        .expense-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            margin: 1rem 0;
            background-color: #4b4b4b;
            border-radius: 12px;
        }

        .expense-item__description {
            display: flex;
            flex-direction: column;
            grid-gap: 1rem;
            gap: 1rem;
            align-items: flex-end;
            flex-flow: column-reverse;
            justify-content: flex-start;
            flex: 1 1;
        }

        .expense-item h2 {
            color: #3a3a3a;
            font-size: 1rem;
            flex: 1 1;
            margin: 0 1rem;
            color: white;
        }

        .expense-item__price {
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background-color: #40005d;
            border: 1px solid white;
            padding: 0.5rem;
            border-radius: 12px;
        }

        @media (min-width: 580px) {
            .expense-item__description {
                flex-direction: row;
                align-items: center;
                justify-content: flex-start;
                flex: 1 1;
            }

            .expense-item__description h2 {
                font-size: 1.25rem;
            }

            .expense-item__price {
                font-size: 1.25rem;
                padding: 0.5rem 1.5rem;
            }
        }

        .expenses {
            padding: 1rem;
            background-color: #1f1f1f;
            margin: 2rem auto;
            width: 50rem;
            max-width: 95%;
            border-radius: 10px;
        }

        .add-new-expense-container {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #a892ee;
            padding: 1rem;
            margin: 2rem auto;
            width: 50rem;
            max-width: 95%;
            border-radius: 10px;
        }

        .add-new-expense-container button {
            font: inherit;
            font-weight: bold;
            cursor: pointer;
            padding: 1rem 2rem;
            border: none;
            background-color: #40005d;
            color: white;
            border-radius: 12px;
        }

        /* NewExpense.css */
        .new-expense {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .new-expense form {
            display: flex;
            flex-wrap: wrap;
            background-color: #a892ee;
            padding: 1rem;
            width: 50rem;
            max-width: 95%;
            border-radius: 10px;

        }
        .new-expense__title, .new-expense__amount, .new-expense__date {
            display: flex;
            flex-direction: column;
            width: 45%;
            padding-bottom: 15px;
        }

        .new-expense label {
            padding-bottom: 10px;
            font-weight: bold;
        }

        .new-expense_buttons {
            display: flex;
            justify-content: end;
            width: 100%;
        }

        .new-expense input {
            font: inherit;
            flex: 1;
            margin-right: 1rem;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .new-expense button {
            font: inherit;
            font-weight: bold;
            cursor: pointer;
            padding: 1rem 2rem;
            border: none;
            background-color: #40005d;
            color: white;
            border-radius: 12px;
            margin: 10px;
        }

        /* ExpensesFilter.css */
        .expenses-filter {
            color: white;
            padding: 0 1rem;
            font: inherit;
            font-weight: bold;
            font-size: 20px;
        }

        .expenses-filter__control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .expenses-filter__control select {
            font: inherit;
            padding: 0.5rem 3rem;
            border-radius: 6px;
        }

        /* ExpensesChart.css */
        .expenses-chart {
            background-color: #f8dfff;
            border-radius: 12px;
            padding: 20px 0px 8px 10px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
